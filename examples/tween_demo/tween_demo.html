<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tween Demo</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../../library/elaria.js"></script>
    <script type="module">
        const {Game, SceneManager} = elaria;
        import TweenDemo from "./TweenDemo.js";

        const game = new Game(document.getElementById("canvas"));
        SceneManager.registerScene(new TweenDemo());

        game.start();
    </script>
</head>

<body>
<canvas id="canvas"></canvas>
</body>

</html>
