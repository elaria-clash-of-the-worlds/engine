<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Common Demo</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../../library/elaria.js"></script>
    <script type="module">
        const {Game, SceneManager} = elaria;
        import ExampleLevel1 from "./ExampleLevel1.js";
        import ExampleLevel2 from "./ExampleLevel2.js";

        const game = new Game(document.getElementById("canvas"));
        SceneManager.registerScene(new ExampleLevel1());
        SceneManager.registerScene(new ExampleLevel2());

        game.start();
    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
